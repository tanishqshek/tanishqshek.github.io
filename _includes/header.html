
<header id="header" class="header">
  <div class="wrapper-head">
    <nav class="site-nav">
      <div class="trigger">
        <a class="page-link" href="{{ '/index.html' | prepend: site.baseurl }}">Home</a>
        {% assign sorted_pages = site.pages | sort: 'key' %}
        {% for page in sorted_pages %}
          {% if page.title %}{% unless page.options contains 'nomenu' %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endunless %}{% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
